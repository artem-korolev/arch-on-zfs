services:
  kali:
    build: .
    networks:
      - isolated_network
    tty: true
    stdin_open: true
    # You can specify a different command if desired:
    command: /bin/bash
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    cap_add:
      - NET_RAW
      - NET_ADMIN

  kali-vnc:
    build:
      context: .
      dockerfile: Dockerfile.vnc
    networks:
      - isolated_network
    tty: true
    stdin_open: true
    # command: /bin/bash
    # Publish port 5901 from container to host
    ports:
      - 5901:5901
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    cap_add:
      - NET_RAW
      - NET_ADMIN

networks:
  isolated_network:
    driver: bridge
