COMMON_FLAGS="-march=${MICROARCHITECTURE} -O2 -pipe"
CFLAGS="${MAKECONF_COMMON_FLAGS}"
CXXFLAGS="${MAKECONF_COMMON_FLAGS}"
FCFLAGS="${MAKECONF_COMMON_FLAGS}"
FFLAGS="${MAKECONF_COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C



# Language Setting
# ================
LINGUAS="en ru ru_RU"
L10N="en es ru ru-ru"

# Grub2 Setting
# =============
GRUB_PLATFORMS="efi-64"

USE="X wayland cjk dbus sox lirc jack pulseaudio bluetooth systemd vulkan vdpau \
     vaapi theora vorbis ogg openh264 cuda openssl webp avx avx2 x264 x265 \
     chromium codec2 jpeg2k fontconfig v4l truetype mp3 bluray \
     hwaccel udev savedconfig screencast \
     appindicator calendar clamav gnutls imap pdf rss svg xface \
     startup-notification nntp spell session milter"
CPU_FLAGS_X86="3dnow mmx 3dnowext aes avx avx2 fma mmxext sse sse2 sse3 ssse3 sse4_1 sse4_2"
LLVM_TARGETS="WebAssembly AArch64"

MAKEOPTS="-j11"



VIDEO_CARDS="nvidia"
